<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css"/>
    <script src="resources/jquery.js"></script>
    <script src="resources/bootstrap/js/bootstrap.js"></script>
    <meta charset="utf-8">
    <title>Machine Repair - Registration</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                <span class="glyphicon glyphicon-wrench"></span>&nbsp;&nbsp;Machine Repair
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href=".">
                        <span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Log in
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 align="center"><span class="glyphicon glyphicon-wrench"></span>&nbsp;Machine Repair</h1>
    <div class="row">
        <div class="center-block" style="width: 650px">
            <div class="well" style="margin-top: 40px">
                <form class="form-horizontal" action="registration" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="login" class="col-lg-3 control-label">Login</label>
                            <div class="col-lg-8">
                                <input required="required" name="login" class="form-control" id="login" placeholder="Login..." type="text">
                            </div>
                        </div>
                        <legend><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;<b>Registration</b></legend>
                        <div class="form-group">
                            <label for="companyName" class="col-lg-3 control-label">Company name</label>
                            <div class="col-lg-8">
                                <input required="required" name="companyName" class="form-control" id="companyName" placeholder="Company name..." type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-lg-3 control-label">Password</label>
                            <div class="col-lg-8">
                                <input required="required" name="password" class="form-control" id="password" placeholder="Password..." type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6 col-lg-offset-3">
                                <button type="reset" class="btn btn-default">Clear</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
